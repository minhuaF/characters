		<script type="text/javascript">
		  function getMiddle(list, low, high) {  
	           var tmp = [list[low*3],list[low*3+1],list[low*3+2]];    //数组的第一个作为中轴  
	           while (low < high) {  
	               while (low < high && parseInt(list[high*3+1]) < parseInt(tmp[1])) {  
	                   high--;  
	               }  
	               list[low*3] = list[high*3];   //比中轴小的记录移到低端  
	               list[low*3+1] = list[high*3+1];   //比中轴小的记录移到低端  
	               list[low*3+2] = list[high*3+2];   //比中轴小的记录移到低端  
	               while (low < high && parseInt(list[low*3+1]) > parseInt(tmp[1])) {  
	                   low++;  
	               }  
	               list[high*3] = list[low*3];   //比中轴大的记录移到高端  
	               list[high*3+1] = list[low*3+1];   //比中轴大的记录移到高端  
	               list[high*3+2] = list[low*3+2];   //比中轴大的记录移到高端  
	           }  
	           list[low*3] = tmp[0];              //中轴记录到尾  
	           list[low*3+1] = tmp[1];              //中轴记录到尾  
	           list[low*3+2] = tmp[2];              //中轴记录到尾  
	           return low;                   //返回中轴的位置  
	       }
	   	
	   	function quickSort(list, low, high) {  
	           if (low < high) {  
	               var middle = getMiddle(list, low, high);  //将list数组进行一分为二  
	               quickSort(list, low, middle - 1);        //对低字表进行递归排序  
	               quickSort(list, middle + 1, high);       //对高字表进行递归排序  
	           }  
	       } 
	   	
	   	function quick(str) { 
	           if (str.length > 0) {    //查看数组是否为空  
	               quickSort(str, 0, str.length/3 - 1);  
	           }  
	       }

            function insertAfter(newChild, refChild){
				var refParentNode = refChild.parentNode;
				
				//判断 refChild 是否存在父节点
				if(refParentNode){
					//判断 refChild 节点是否为其父节点的最后一个子节点
					if(refChild == refParentNode.lastChild){
						refParentNode.appendChild(newChild);
					}else{
						refParentNode.insertBefore(newChild, refChild.nextSibling);
					}	
				}
			}
